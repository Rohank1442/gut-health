<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>GutHealth – Track Your Gut Health Journey</title>
    <meta
      name="description"
      content="Track your meals, analyze your gut health, and get AI-powered tips to improve your digestive wellness. Your personal gut health companion."
    />
    <meta name="author" content="GutHealth" />
    <meta
      name="keywords"
      content="gut health, food tracking, digestive health, nutrition, wellness, meal tracking"
    />

    <!-- Canonical (VERY IMPORTANT) -->
    <link rel="canonical" href="https://gut-health-gd2w.vercel.app/" />

    <!-- Open Graph (Fixes Google showing 'Vercel') -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GutHealth" />
    <meta property="og:title" content="GutHealth – Track Your Gut Health Journey" />
    <meta
      property="og:description"
      content="Track your meals, analyze your gut health, and get AI-powered tips to improve your digestive wellness."
    />
    <meta property="og:url" content="https://gut-health-gd2w.vercel.app/" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@GutHealth" />
    <meta name="twitter:title" content="GutHealth – Track Your Gut Health Journey" />
    <meta
      name="twitter:description"
      content="Track your meals and improve your gut health with AI-powered insights."
    />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Google Site Name Schema (CRITICAL FIX) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "GutHealth",
        "url": "https://gut-health-gd2w.vercel.app/",
        "description": "Track your meals, analyze your gut health, and get AI-powered tips to improve your digestive wellness."
      }
    </script>

    <!-- Optional: Web App Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GutHealth",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Web"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
